<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vue baixando o framework-->
    <script src="./vue.js"></script>

    <!-- Vue usando CDN-->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        
        <!-- Two way biding - Primeira maneira-->
        {{paciente}} <br>
        <input type="text" v-bind:value="paciente" v-on:keyup="setPaciente($event)">

        <hr>

        <!-- Two way biding - Segunda maneira-->
        {{paciente}} <br>
        <input type="text" :value="paciente" @keyup="paciente = $event.target.value">


        <hr>

        {{paciente}} <br>
        <!-- Two way biding - com v-model-->
        <input type="text" v-model="paciente">

        <hr>

        <input type="radio" value="f" v-model="sexo" name="sexo">feminino
        <input type="radio" value="m" v-model="sexo" name="sexo">masculino
        <br> {{sexo}}

        <hr>
        <select name="" id="" v-model="plano">
            <option value="" disabled>Selecione um plano</option>
            <option value="1">Basico 1</option>
            <option value="2">Basico 2</option>
            <option value="3">Master</option>
        </select>
        <br> {{plano}}

        <hr>
        <input type="checkbox" name="" id="" value="100" v-model="doencas" name="doencas[]"> Asma
        <input type="checkbox" name="" id="" value="101" v-model="doencas" name="doencas[]"> Diabetes tipo I
        <input type="checkbox" name="" id="" value="102" v-model="doencas"name="doencas[]"> Rinite
        <br>{{doencas}}

        <hr>
        <textarea name="" id="" cols="30" rows="10" v-model="diagnostico"></textarea>
        <br> {{diagnostico}}


    </div>         
    <script>

        new Vue({
            el: '#app', 
            data: {
                paciente: 'jo√£o da silva',
                sexo: '',
                plano: '',
                doencas: [],
                diagnostico: ''
            },
            methods: {
                setPaciente(e){
                    this.paciente = e.target.value
                }
            },
            computed:{
            }
        })

    </script>
</body>
</html>
