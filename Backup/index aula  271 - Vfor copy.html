<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vue baixando o framework-->
    <script src="./vue.js"></script>

    <!-- Vue usando CDN-->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        
        <!--Primeira maneira -->
        <ul>
            <li v-for="curso in cursos"> {{curso}}</li>
        </ul>

        <hr>

        <!--Segunda maneira -->
        <ul>
            <li v-for="curso in cursos" v-text="curso"></li>
        </ul>

        <hr>

        <!--Recuperando o indice -->
        <ul>
            <li v-for="(curso, chave) in cursos"> {{chave}} - {{curso}}</li>
        </ul>

        <hr>

        <!--Recuperando o indice com v-text-->
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave +' - '+curso" > </li>
        </ul>
        


    </div>         
    <script>

        new Vue({
            el: '#app', 
            data: {
                cursos: ['laravel','web completo','Banco de Dados','Solid','Angular']
            },
            methods: {
                
            }
        })

    </script>
</body>
</html>
