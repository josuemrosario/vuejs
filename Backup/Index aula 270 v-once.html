<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vue baixando o framework-->
    <script src="./vue.js"></script>

    <!-- Vue usando CDN-->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        
        <!-- Esse elemento sera renderizado uma unica vez -->
        <p v-once>Saldo Inicial: {{saldo}} </p>

        <!-- Esse elemento sem v-once sera atualizado -->
        <p>Saldo atualizado: {{saldo}} </p>
        <input type="text" id="valor">
        <button @click="creditar()">creditar</button>
        <button @click="debitar()">debitar</button>

    </div>         
    <script>

        new Vue({
            el: '#app', 
            data: {
                saldo: 1100
            },
            methods: {
                creditar(){
                    this.saldo += parseFloat(valor.value)

                },
                debitar(){
                    this.saldo -= parseFloat(valor.value)
                }
                
            }
        })

    </script>
</body>
</html>
