<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vue baixando o framework-->
    <script src="./vue.js"></script>

    <!-- Vue usando CDN-->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <title>Document</title>
    <style>
        .verde{
            color:green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Para bindar atributos Ã© necessario a diretiva v-bind-->
        <a v-bind:href="site"> Site </a>
        <p v-bind:class="cor">Entendendo a diretiva v-bind</p>
        <input type="text" v-bind:placeholder="comopreencher" v-bind:value="valorpadrao">
        <input type="checkbox" v-bind:checked="check">
    </div>
        
    <script>

        new Vue({
            el: '#app', 
            data: {
                site:'https://google.com.br',
                cor:'verde',
                comopreencher: 'Placeholder - diretiva de bind ',
                valorpadrao:'entendendo a diretiva de bind',
                check: true
            },
            methods: {

            }
        })

    </script>
</body>
</html>
