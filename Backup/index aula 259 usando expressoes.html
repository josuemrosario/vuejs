<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vue baixando o framework-->
    <script src="./vue.js"></script>

    <!-- Vue usando CDN-->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <title>Document</title>
    <style>
        .verde{
            background-color:green;
        }

        .azul{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="app">
        {{ (2 + 2)/4 }}
        <br>
        {{ mensagem }}
        <br>
        {{ mensagem.length }}
        <br>
        {{ mensagem.substr(0,3) }}
        <br>
        <!-- Não é possivel usar blocos mais complexos como if-->
        <input v-bind:value="mensagem">
        <input v-bind:value="2 + 2" :class="estilo">
        <input v-bind:value="2 + 2" :class="1 == 1 ? 'verde' : estilo">
        <input v-bind:value="2 + 2" :class="1 == 2 ? 'verde' : estilo">
        <input v-bind:value="2 + 2" :class="teste ? 'verde' : estilo">
    </div>            
    <script>

        new Vue({
            el: '#app', 
            data: {
                mensagem: 'expressão',
                estilo: 'azul',
                teste: false

            },
            methods: {

            }
        })

    </script>
</body>
</html>
