<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vue baixando o framework-->
    <script src="./vue.js"></script>

    <!-- Vue usando CDN-->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <title>Document</title>
    <style>
        .verde{
            background-color:green;
        }

        .azul{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup="imprimirTexto('texto de parametro',5,xyz)">
        <button v-on:click="mensagemAlerta()"> Botao</button>
        <button @click="mensagemAlerta($event, 'parametro2', 'parametro3')"> Botao com sintaxe sugar</button>
 
    </div>            
    <script>

        new Vue({
            el: '#app', 
            data: {
                xyz: true
            },
            methods: {
                imprimirTexto(texto, numero, x) {
                    console.log(texto)
                    console.log(numero)
                    console.log(x)
                    console.log(this.xyz)
                },
                mensagemAlerta(evento, p2, p3){
                    console.log(evento,p2,p3)
                }

            }
        })

    </script>
</body>
</html>
