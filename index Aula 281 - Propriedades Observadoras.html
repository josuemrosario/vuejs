<head>

</head>
<body>
    <div id="app">
        <span>Paciente:</span>
        <input type="text" name="" id="" v-model="paciente">
        <br>
        <ul>
            <li v-for="p in lista">{{p.nome}} , {{p.idade}}</li>
        </ul>

    </div>         
    <script>

        new Vue({
            el: '#app', 
            data: {
                paciente: '',
                pacientes: [
                    {nome: 'josue rosario', idade: 32 },
                    {nome: 'ana mosqueto', idade: 21 },
                    {nome: 'jefferson Prates', idade: 11 },
                    {nome: 'Santiago del toro', idade: 16 },
                    {nome: 'Janete jasen', idade: 80 }
                ],
                lista: []


            },
            methods: {
            },
            computed:{
            },
            watch:{
                //nome do metodo precisa ser o mesmo do atributo que estÃ¡ sendo observado
                paciente(valorNovo, valorAntigo){
                    //console.log(valorNovo, valorAntigo)
                    //console.log(this.pacientes.filter(p => p.nome.match(valorNovo)))
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                }
            }
        })

    </script>
</body>
